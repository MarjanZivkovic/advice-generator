<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="theme-color" content="#1f2632">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <main class="container">
    <div class="advice-id">
      <p>Advice # <span class="id">&nbsp;</span></p>
    </div>
    <div class="advice-body">
      <h1 class="advice">&nbsp;</h1>
    </div>
    <picture>
      <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 600px)">
      <img src="./images/pattern-divider-mobile.svg" alt="devider">
    </picture>
    <button class="dice-btn"><img src="./images/icon-dice.svg" alt="icon-dice"></button>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MarjanZivkovic" target="_blank">Marjan</a>.
  </footer>

  <script src="./script.js"></script>
</body>
</html>
